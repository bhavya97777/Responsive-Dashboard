<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <!-- Dashboard Container -->
  <div class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white shadow-md p-4">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold text-gray-800">Dashboard</h1>
        <nav>
          <ul class="flex space-x-4">
            <li><a href="#" class="text-gray-700 hover:text-blue-500">Home</a></li>
            <li><a href="#" class="text-gray-700 hover:text-blue-500">Profile</a></li>
            <li><a href="#" class="text-gray-700 hover:text-blue-500">Settings</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 container mx-auto p-4">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
        <!-- Card 1 -->
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h2 class="text-lg font-semibold text-gray-800">Total Users</h2>
          <p class="text-3xl font-bold text-blue-500">1,234</p>
        </div>
        <!-- Card 2 -->
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h2 class="text-lg font-semibold text-gray-800">Revenue</h2>
          <p class="text-3xl font-bold text-green-500">$12,345</p>
        </div>
        <!-- Card 3 -->
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h2 class="text-lg font-semibold text-gray-800">Tasks</h2>
          <p class="text-3xl font-bold text-yellow-500">45</p>
        </div>
        <!-- Card 4 -->
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h2 class="text-lg font-semibold text-gray-800">Messages</h2>
          <p class="text-3xl font-bold text-purple-500">23</p>
        </div>
      </div>

      <!-- Charts Section -->
      <div class="mt-8 grid grid-cols-1 lg:grid-cols-2 gap-4">
        <!-- Chart 1: Sales Chart -->
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h2 class="text-lg font-semibold text-gray-800">Sales Chart</h2>
          <div class="mt-4">
            <!-- Sales Chart Image -->
            <img
              src="https://via.placeholder.com/600x400.png?text=Sales+Chart+Placeholder"
              alt="Sales Chart"
              class="w-full h-auto rounded-lg"
            />
          </div>
        </div>
        <!-- Chart 2: Traffic Chart -->
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h2 class="text-lg font-semibold text-gray-800">Traffic Chart</h2>
          <div class="mt-4">
            <!-- Traffic Chart Image -->
            <img
              src="https://via.placeholder.com/600x400.png?text=Traffic+Chart+Placeholder"
              alt="Traffic Chart"
              class="w-full h-auto rounded-lg"
            />
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow-md p-4 mt-8">
      <div class="container mx-auto text-center text-gray-600">
        <p>&copy; 2025 Dashboard. All rights reserved.</p>
      </div>
    </footer>
  </div>
</body>
</html>
